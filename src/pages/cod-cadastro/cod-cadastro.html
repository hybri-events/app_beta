<ion-header>

  <ion-navbar>
    <ion-title>Código</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 padding style="text-align:center">Preencha o código abaixo:</h3>
  <div class="numbers">
    <div class="num" id="1"></div>
    <div class="num" id="2"></div>
    <div class="num" id="3"></div>
    <div class="num" id="4"></div>
    <div class="num" id="5"></div>
    <div class="num" id="6"></div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col><button ion-button clear full large (click)="num(1)">1</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(2)">2</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(3)">3</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button clear full large (click)="num(4)">4</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(5)">5</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(6)">6</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button clear full large (click)="num(7)">7</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(8)">8</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(9)">9</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button clear full style="margin-top:16px;" (click)="apagar()"><ion-icon name="arrow-back"></ion-icon>&nbsp;&nbsp;Apagar</button></ion-col>
      <ion-col><button ion-button clear full large (click)="num(0)">0</button></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
