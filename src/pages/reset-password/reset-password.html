<ion-header>

  <ion-navbar>
    <ion-title>Redefinir senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Digite um e-mail válido.</p>
    </ion-item>

    <button style="margin-top: 48px !important;" ion-button block type="submit">Enviar e-mail de redefinição</button>
  </form>
</ion-content>
