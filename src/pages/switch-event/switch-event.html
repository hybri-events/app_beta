<ion-header>
  <ion-navbar>
    <ion-title>Escolher eventos</ion-title>
    <ion-buttons (click)="dismiss()" end>
      <button ion-button icon-only color="primary" class="btn_search">
        <ion-icon name="icon-one-check"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let e of ev" (click)="itemSelected(e.id)">
      <ion-thumbnail item-start>
        <img src="{{e.img}}">
      </ion-thumbnail>
      <h2>{{e.nome}}</h2>
      <p>{{e.dt_ini}} {{e.hr_ini}}</p>
      <ion-icon id="icon-{{e.id}}" style="color:#AFAFAF" name="icon-select-off" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
